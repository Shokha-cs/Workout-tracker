    <h3>Calorie calculator</h3>
    <p>The Calorie Calculator helps estimate the daily calorie intake a person needs. It also offers basic guidelines for
    weight loss or weight gain.</p>
    <section class="form-container">
      <div class="form-card">
        <form>
          <label for="Gender">Gender:</label>
          <select id="Gender" name="Gender" required>
              <option >Male</option>
              <option >Female</option>
          </select>
        <br>
    
        <label for="age">International age:</label>
        <input type="number" id="age" name="age" required>
        <br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>

        <label for="length">Length (cm):</label>
        <input type="number" id="length" name="length" step="10" required>
        <br>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal" required>
            <option value="lose">Lose weight</option>
            <option value="maintain">Maintain weight</option>
            <option value="gain_weight">Gain weight</option>
            <option value="gain_muscle">Gain muscle</option>
            <option value="fitness">Improve fitness</option>

        </select>
        <br>

        <label for="workouts">Workouts per week:</label>
        <input type="number" id="workouts" name="workouts" min="0" max="10" required>
        <br>

        <br><br>
        <button class="submit" type="submit">Calculate Calories</button>
    </form>

     </div>
      </section>
    <h4 id="result"></h4>

    

</body>

</html>
